<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <title>Hono - Bientôt de retour</title>
    <link rel="stylesheet" href="/dist/css/main.min.css">
    <link rel="stylesheet" href="src/sass/main.css">
    <link rel="stylesheet" href="https://use.typekit.net/syg4lmy.css">
</head>
<body>
    <header>
        <img class="frame" src="assets/imgs/frame-1.svg" alt="Banderole où il est écrit 'on revient très vite !'">
        <img class="bigstar" src="assets/imgs/star-1.svg" alt="étoile rouge">
    </header>
    <main>
        <img class="logo" src="assets/imgs/logo-hono-header.png" alt="Logo Hono blanc, bleu, jaune et rouge">
        <h1>Nous faisons une refonte de notre site, mais nous sommes de retour très bientôt !</h1>
        <img class="middlestar" src="assets/imgs/star-2.svg" alt="étoile rouge">
        <img class="littlestar" src="assets/imgs/star-3.svg" alt="étoile blanche">
    </main>

    <section class="rectangle">
        <img class="rectangle__Ellipse" src="assets/imgs/ellipse-1.svg" alt="ellipse décorative">
        <div class="rectangle__Orange">
            <a href="#">J'ai un projet dont je voudrais parler</a>
        </div>
        <div class="rectangle__Rouge"></div>
    </section>

</body>
</html>
